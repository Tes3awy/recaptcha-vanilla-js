<!DOCTYPE html>
<html lang="en-US" dir="ltr">

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta charset="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <title>Google reCAPTCHA Server-Side Validation using Plain PHP</title>
        <!-- CSS styles -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- FontAwesome 4 -->
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- GR Script -->
        <script src='//www.google.com/recaptcha/api.js' async defer></script>
    </head>

    <body>
        <div class="container p-4">
            <h1 class="text-white text-center mb-5">Google reCAPTCHA V2 <span class="text-info">Client-Side</span>
                Validation
            </h1>
            <div class="row">
                <div class="col-md-6 col-12 ms-md-auto">
                    <!-- Form -->
                    <form method="POST" role="form">
                        <!-- Name Field -->
                        <div class="form-group">
                            <input class="form-control border-0 shadow-sm mb-2" type="text" name="name"
                                placeholder="Full name" autocomplete="true" required>
                        </div>
                        <!-- Email Address -->
                        <div class="form-group">
                            <input class="form-control border-0 shadow-sm mb-2" type="email" name="email"
                                placeholder="Email address" autocomplete="true" required>
                        </div>
                        <!-- Mobile Phone -->
                        <div class="form-group">
                            <input class="form-control border-0 shadow-sm mb-2" type="tel" name="phone"
                                placeholder="Mobile phone" autocomplete="true" required>
                        </div>
                        <!-- Message Area -->
                        <div class="form-group">
                            <textarea class="form-control border-0 shadow-sm mb-2" name="message" rows="8"
                                placeholder="Message" required></textarea>
                        </div>
                        <!-- g-recaptcha div -->
                        <div class="form-group text-center">
                            <!-- Add the sitekey in data-sitekey attribute here -->
                            <div class="g-recaptcha" data-theme="light" data-size="normal"
                                data-callback="captchaVerified" data-expired-callback="captchaExpired"
                                data-sitekey="6Lcaxp0cAAAAABMM86u1fSTluQtYtnWhsMt1S9rp">
                            </div>
                        </div>
                </div>
                <!-- Submit Btn -->
                <div class="text-center mt-3">
                    <button class="btn btn-lg btn-outline-info shadow-sm disabled" id="submit" type="submit"
                        name="submit" disabled aria-disabled="true"><i class="fa fa-paper-plane"></i> &nbsp;
                        Send</button>
                </div>
                </form>
                <!-- End of Form -->
            </div>
        </div>
        </div>

        <!-- Front-End Validation Callback Functions -->
        <script>
            // Verification callback function
            function captchaVerified() {
                var submitBtn = document.getElementById('submit');
                submitBtn.removeAttribute('disabled');
                submitBtn.removeAttribute('aria-disabled');
                submitBtn.classList.remove('btn-outline-info', 'disabled');
                submitBtn.classList.add('btn-info');
            }
            // Expiration callback function
            function captchaExpired() {
                grecaptcha.reset();
            }
        </script>
    </body>

</html>
